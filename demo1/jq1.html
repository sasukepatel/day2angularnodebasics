<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <title>Angular Basics</title>
</head>
<body>
  <br/><br/>
    <div>
    <input id="myname" type="text" onkeyup="updateOutput(this)" placeholder="Enter a name here" />
    <h1 id="greeting">Hello</h1>
</div>


</body>
<script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script>
function updateOutput(elem) {
  var name = elem.value;
  var outputElement = document.getElementById("greeting");
  outputElement.innerHTML = "Hello " + name;
}

</script>
</html>
